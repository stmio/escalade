<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Stats - Escalade</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./stats.js" type="module"></script>
  </head>
  <body>
    <div id="app">
      <a href="./">Go Back</a>
      <h2>My Stats</h2>
      <p><a href="./backup.html">Backup data or move to another device</a></p>
      <p><a href="./reset.html">Reset your stats</a></p>
      <div class="stat" style="margin-top: 2em; display: none">
        <div
          style="display: flex; justify-content: space-between; padding: 0 4px"
        >
          <div class="num-correct" style="color: green">4</div>
          <div class="scale-name">C major</div>
          <div class="num-incorrect" style="color: red">2</div>
        </div>
        <div
          style="
            display: flex;
            justify-content: flex-end;
            width: 50vw;
            height: 2em;
            background-color: green;
          "
        >
          <div
            class="bar"
            style="width: 10vw; height: 2em; background-color: red"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
